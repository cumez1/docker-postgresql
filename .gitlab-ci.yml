# yaml-language-server: $schema=https://gitlab.com/gitlab-org/gitlab/-/raw/master/app/assets/javascripts/editor/schema/ci.json
stages:
  - build
  - docker
  - deploy

variables:
  BUILD_PSQL_9:
    description: "Rebuild Postgresql 9"
    value: "false"
    options:
      - "false"
      - "true"
  BUILD_PSQL_10:
    description: "Rebuild Postgresql 10"
    value: "false"
    options:
      - "false"
      - "true"
  BUILD_PSQL_11:
    description: "Rebuild Postgresql 11"
    value: "false"
    options:
      - "false"
      - "true"
  BUILD_PSQL_12:
    description: "Rebuild Postgresql 11"
    value: "false"
    options:
      - "false"
      - "true"
  BUILD_PSQL_13:
    description: "Rebuild Postgresql 13"
    value: "false"
    options:
      - "false"
      - "true"

include:
  - component: $CI_SERVER_FQDN/templates/components/workflow/default@0.1.1
  - component: $CI_SERVER_FQDN/templates/components/publish/live@0.5.0
  - component: $CI_SERVER_FQDN/templates/components/publish/hub@0.5.0

  # amd64/base
  - component: $CI_SERVER_FQDN/templates/components/docker/amd64@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - when: always
    inputs:
      name: base:amd64
      dockerfile: docker/Dockerfile.base
      cache_tag: base-amd64
      tag: $DOCKER_IMAGE_PATH:base-amd64
      args: >-
        --cache-from=type=registry,ref=$HARBOR_REGISTRY_CACHE/docker/alpine-base-service:amd64

  # arm64/base
  - component: $CI_SERVER_FQDN/templates/components/docker/arm64@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - when: always
    inputs:
      name: base:arm64
      dockerfile: docker/Dockerfile.base
      cache_tag: base-arm64
      tag: $DOCKER_IMAGE_PATH:base-arm64
      args: >-
        --cache-from=type=registry,ref=$HARBOR_REGISTRY_CACHE/docker/alpine-base-service:arm64

  # multi/base
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - when: always
    inputs:
      name: base:multi
      dockerfile: docker/Dockerfile.base
      cache_tag: base-multi
      needs:
        - docker:base:amd64
        - docker:base:arm64
      args: >-
        --cache-from=type=registry,ref=$HARBOR_REGISTRY_CACHE/docker/alpine-base-service:amd64
        --cache-from=type=registry,ref=$HARBOR_REGISTRY_CACHE/docker/alpine-base-service:arm64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-arm64
      tag: $DOCKER_IMAGE_PATH:base
      healthcheck-uuid: cdf80660-72fe-41c9-aff5-2dabae6331f5

  # multi/psql:9
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - if: $BUILD_PSQL_9 == "true"
    inputs:
      name: psql:9
      stage: docker
      dockerfile: docker/Dockerfile.psql.9
      cache: false
      needs:
        - docker:base:amd64
        - docker:base:arm64
        - docker:base:multi
      args: >-
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-arm64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-multi
      tag: $DOCKER_IMAGE_PATH:9
      tags: >-
        --tag=$DOCKER_IMAGE_PATH:9.6
        --tag=$DOCKER_IMAGE_PATH:9.6.13

  # multi/psql:10
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - if: $BUILD_PSQL_10 == "true"
    inputs:
      name: psql:10
      stage: docker
      dockerfile: docker/Dockerfile.psql.10
      cache: false
      needs:
        - docker:base:amd64
        - docker:base:arm64
        - docker:base:multi
      args: >-
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-arm64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-multi
      tag: $DOCKER_IMAGE_PATH:10
      tags: >-
        --tag=$DOCKER_IMAGE_PATH:10.12

  # multi/psql:11
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - if: $BUILD_PSQL_11 == "true"
    inputs:
      name: psql:11
      stage: docker
      dockerfile: docker/Dockerfile.psql.11
      cache: false
      needs:
        - docker:base:amd64
        - docker:base:arm64
        - docker:base:multi
      args: >-
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-arm64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-multi
      tag: $DOCKER_IMAGE_PATH:11
      tags: >-
        --tag=$DOCKER_IMAGE_PATH:11.12

  # multi/psql:12
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - if: $BUILD_PSQL_12 == "true"
    inputs:
      name: psql:12
      stage: docker
      dockerfile: docker/Dockerfile.psql.12
      cache: false
      needs:
        - docker:base:amd64
        - docker:base:arm64
        - docker:base:multi
      args: >-
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-arm64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-multi
      tag: $DOCKER_IMAGE_PATH:12
      tags: >-
        --tag=$DOCKER_IMAGE_PATH:12.19

  # multi/psql:13
  - component: $CI_SERVER_FQDN/templates/components/docker/multi@1.3.0
    rules:
      - if: $SKIP_PIPELINE == "true"
        when: never
      - if: $BUILD_PSQL_13 != "false"
    inputs:
      name: psql:13
      stage: docker
      dockerfile: docker/Dockerfile.psql.13
      cache: false
      needs:
        - docker:base:amd64
        - docker:base:arm64
        - docker:base:multi
      args: >-
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-amd64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-arm64
        --cache-from=type=registry,ref=$DOCKER_IMAGE_CACHE_PATH:base-multi
      tag: $DOCKER_IMAGE_PATH:13
      tags: >-
        --tag=$DOCKER_IMAGE_PATH:13.13

